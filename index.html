<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas de Canciones Motivacionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Citas de Canciones Motivacionales</h1>
        
        <!-- Citas en Inglés -->
        <div id="citaIngles" class="cita">
            <!-- Aquí se mostrará la cita en inglés -->
        </div>

        <!-- Citas en Español -->
        <div id="citaEspañol" class="cita">
            <!-- Aquí se mostrará la cita en español -->
        </div>

        <div class="buttons">
            <button id="nuevaCita">Nueva Cita</button>
            <button id="guardarCita">Guardar Cita</button>
        </div>
        
        <!-- Cita guardada -->
        <div id="citaGuardada" class="citaGuardada" style="display:none;">
            <h2>Cita Favorita</h2>
            <p id="citaGuardadaTexto"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
